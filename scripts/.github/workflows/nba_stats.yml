name: Fetch NBA Stats

on:
  schedule:
    - cron: "0 12 * * *"   # 8am EST (12:00 UTC)
  workflow_dispatch:       # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr"))'
          Rscript -e 'if(!requireNamespace("nbastatR")) devtools::install_github("abresler/nbastatR")'
          Rscript -e 'install.packages("devtools")'

      - name: Run NBA Stats script
        run: Rscript scripts/fetch_nba_stats.R

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add data/*.csv
          git commit -m "Update NBA stats CSVs"
          git push
