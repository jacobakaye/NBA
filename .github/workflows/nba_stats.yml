name: Fetch NBA Stats

on:
  schedule:
    - cron: "0 12 * * *"   # 8am EST (12:00 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true   # faster package installs

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      - name: Install R dependencies (with hoopR from GitHub)
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e 'install.packages(c("remotes","dplyr","readr"))'
          Rscript -e 'remotes::install_github("sportsdataverse/hoopR", upgrade="never", force=TRUE)'

      - name: Verify hoopR install
        run: Rscript -e "packageVersion('hoopR')"

      - name: Run NBA Stats script
        run: Rscript scripts/fetch_nba_stats.R

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add data/*.csv
          git commit -m "Update NBA stats CSVs" || echo "No changes to commit"
          git push
